<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MusicianIsland</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Favicon (optional) -->
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>

  <!-- 🌟 Header -->
  <header class="header">
      <div class="container">
        <div class="left-header">
          <div class="menu-toggle" id="menu-toggle">☰</div>
          <div class="logo">Musician<span>Island</span></div>
        </div>

        <nav class="nav" id="mobile-nav">
          <a href="#">Beats</a>
          <a href="#">Licenses</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>

        <div class="right-header">
        <div class="actions">
          <a href="signup.html" class="signup" id="signupBtn">Sign Up</a>
<!-- User Avatar -->
<img id="userAvatar" class="userAvatar" src="" alt="User Avatar" 
style="display:none; width:30px; height:30px; border-radius:50%; object-fit:cover; cursor:pointer;" 
onclick="window.location.href='dashboard.html'">

          <a href="#" class="cart" title="View Cart">🛒</a>
        </div>
      </div></div>
  </header>

  <!-- 🎧 Storefront Section -->
  <section id="storefront" class="storefront">
    <div class="container-fluid">
      <div class="section-title">🔥 Hottest & Doppest Beats</div>

      <!-- 🔍 Sort & Filter -->
      <div class="store-controls">
        <div class="search-sort-wrapper">
          <input type="text" id="searchInput" placeholder="Search beats..." aria-label="Search Beats" />

          <select id="genreSelect" aria-label="Filter by Genre">
            <option value="all">All Genres</option>
            <option value="Hip Hop">Hip Hop</option>
            <option value="Afrobeat">Afrobeat</option>
            <option value="Trap">Trap</option>
            <option value="Drill">Drill</option>
            <option value="R&B">R&B</option>
            <option value="Amapiano">Amapiano</option>
            <option value="Rap">Rap</option>
            <option value="Dancehall">Dancehall</option>
          </select>

          <select id="sortSelect" aria-label="Sort By">
            <option value="createdAt">Newest</option>
            <option value="price">Price</option>
            <option value="title">Name</option>
          </select>
        </div>
      </div>

      <!-- 🎵 Beats Grid -->
      <div class="beat-grid" id="beat-grid">
        <!-- Beats will be dynamically loaded here -->
      </div>
    </div>
  </section>

<!-- 🛒 Cart Drawer -->
<div id="cart-drawer" class="cart-drawer hidden">
  <div class="cart-header">
    <h2>Your Cart</h2>
    <span id="close-cart" class="close-btn">✖</span>
  </div>

  <div class="cart-content">
    <div class="cart-items" id="cart-items"></div>

    <div class="cart-summary" id="cart-summary">
      <p class="cart-total-label">Total: <span id="cart-total">$0.00</span></p>
      <button id="checkout-btn">Checkout</button>
    </div>
  </div>
</div>

<div id="cart-overlay" class="cart-overlay hidden"></div>


<div id="checkout-modal" class="checkout-modal-overlay hidden">
  <div class="checkout-modal">
    <h2>🧾 Confirm Checkout</h2>
    <div id="checkout-summary"></div>
    <div class="checkout-actions">
      <button id="cancelCheckout">Cancel</button>
      <button id="confirmCheckout">Confirm Checkout</button>
    </div>
  </div>
</div>



  <!-- 🎛 Scripts -->
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
