<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Upload Beat</title>
  <link rel="stylesheet" href="admin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

  <h1>ðŸŽµ Upload Beat to MusicianIsland</h1>

  <form id="uploadForm">
  <label for="title">Beat Title:</label>
  <input type="text" id="title" required />

  <label for="producer">Producer Name:</label>
  <input type="text" id="producer" required />

  <label for="price">Price ($):</label>
  <input type="number" id="price" required />

  <label for="beatUrl">Beat File URL (from Vercel):</label>
  <input type="text" id="beatUrl" required placeholder="https://your-domain.vercel.app/path/to/beat.mp3" />

  <label for="imageUrl">Cover Image URL (from Vercel):</label>
  <input type="text" id="imageUrl" required placeholder="https://your-domain.vercel.app/path/to/image.jpg" />

  <button type="submit">Submit Beat</button>
  <p id="status"></p>
</form>



  <div id="status"></div>

  <script src="admin.js" type="module"></script>
</body>
</html>
