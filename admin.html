<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Upload Beat</title>
  <link rel="stylesheet" href="admin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

  <h1>ðŸŽµ Upload Beat to MusicianIsland</h1>

  <form id="uploadForm">
  <h2>Upload New Beat</h2>

  <label for="title">Title:</label>
  <input type="text" id="title" required />

  <label for="producer">Producer:</label>
  <input type="text" id="producer" required />

  <label for="price">Price ($):</label>
  <input type="number" id="price" required min="0" />

  <label for="imageUrl">Image URL:</label>
  <input type="text" id="imageUrl" placeholder="https://..." required />

  <label for="fileUrl">Audio File URL:</label>
  <input type="text" id="fileUrl" placeholder="https://..." required />

  <label for="genre">Genre:</label>
  <select id="genre" required>

    <label for="moodTags">Mood Tags (comma separated)</label>
<input type="text" id="moodTags" name="moodTags" placeholder="e.g. Happy, Energetic, Chill" />

    <option value="">Select Genre</option>
    <option value="Afrobeat">Afrobeat</option>
    <option value="Hip Hop">Hip Hop</option>
    <option value="R&B">R&B</option>
    <option value="Drill">Drill</option>
    <option value="Trap">Trap</option>
    <option value="Lo-Fi">Lo-Fi</option>
    <option value="Rap">Rap</option>
    <option value="Dancehall">Dancehall</option>
    <option value="Amapiano">Amapiano</option>
  </select>

  <button type="submit">Upload Beat</button>
</form>




  <div id="status"></div>

  <script src="admin.js" type="module"></script>
</body>
</html>
